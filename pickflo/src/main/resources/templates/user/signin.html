<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="/css/signin.css">
<th:block th:replace="~{layout/fragments :: documentHeader}"></th:block>
</head>
<body class="background-container">
	<div>
		<div class="overlay"></div>
		<main>
			<h1 id="logo">PICKFLO</h1>
			<div class="card card-body">
				<form th:action="@{/user/signin}" method="post" id="loginForm">
					<input type="text" class="form-control" id="email" name="email"
						placeholder="이메일" required autofocus autocomplete="off" /> <input
						type="password" class="form-control" id="password" name="password"
						placeholder="비밀번호" required />
					<button type="submit" class="form-control btn" id="btnSignIn">로그인</button>
				</form>
				<a id="linkSignUp" href="/user/signup"
					class="form-control btn">회원가입</a>
			</div>
		</main>
	</div>
	<th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
	<th:block th:replace="~{layout/fragments :: footerContents}"></th:block>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
		const form = document.getElementById('loginForm');
		form.addEventListener('keydown', function(event) {
			if (event.key === 'Enter') {
				event.preventDefault(); // 기본 Enter 동작 방지 (폼 제출 방지)
				document.getElementById('btnSignIn').click(); // 로그인 버튼 클릭
			}
		});
	</script>
</body>
</html>
