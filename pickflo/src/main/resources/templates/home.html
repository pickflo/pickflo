<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/fragments.css">
<link rel="stylesheet" href="/css/home.css">
<link rel="stylesheet" href="/css/list.css">
<link href="/css/movie-details.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="header row">
		<div class="header-logo col-6 col-md-8">
			<a href="/">
				<h1 id="logo">PICKFLO</h1>
			</a>
		</div>
		<div class="header-user col-6 col-md-3">
				<div class="nickname" th:text="${#authentication.principal.nickname} + '님'"></div>
				<button class="menu-text" onclick="toggleMenu()">
					<i class="bi bi-person-lines-fill" style="font-size: 30px; color: white;"></i>
				</button>
				<div class="dropdown-menu" id="menu">
					<a id="homeLink" href="/">홈</a> <a href="/movie/like">찜한
						영화</a> <a href="/user/logout">로그아웃</a>
				</div>
		</div>
	</div>
	<div class="center-container row">
		<div class="rec-movies col-8 col-md-5">
			<h3 th:text="${#authentication.principal.nickname} + '님을 위한 취향저격 영화'"></h3>	
		</div>
		<div class="searchBtn col-2 col-md-6">
			<a href="/movie/search" class="btn" id="searchBtn">
				<i class="bi bi-search"></i>
			</a>
		</div>
	</div>
	<div>
		<div class="list-wrap">
			<div class="movie-list"></div>
			<div id="loading" style="display: none;">로딩중</div>
		</div>
		<th:block th:replace="~{layout/fragments :: modalMovieDetails}"></th:block>
	</div>
	<th:block th:replace="~{layout/fragments :: userHeaderJS}"></th:block>
	<th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
	<th:block th:replace="~{layout/fragments :: footerContents}"></th:block>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script th:src="@{/js/home.js}"></script>
	<script src="/js/movie-details.js"></script>

</body>
</html>
