<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PickFlo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/base.css" rel="stylesheet" />
<link href="/css/search.css" rel="stylesheet" />
<link href="/css/list.css" rel="stylesheet" />
<link href="/css/movie-details.css" rel="stylesheet" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<div class="container">
		<a href="#" id="back-btn" class="back-btn" data-dynamic>
			<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
	  			<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
			</svg>		
		</a>
		
		<form method="get" th:action="@{/movie/search}">
		<div class="row justify-content-center">
			<div class="keyword-search col-10 col-md-8">
				<div class="input-group">
					
		                <button id="search-button" class="btn" type="submit">
		                		<i class="bi bi-search"></i>
		                	</button>                	
		                
					
					<input type="text" id="search-input" name="keywords"
						class="form-control" placeholder="제목, 감독 또는 배우로 검색하세요" 
						autocomplete="off" th:value="${keywords}" />
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-circle-fill clear-input" id="clear-input" viewBox="0 0 16 16">
  						<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
					</svg>
				    
				</div>
			</div>
		</div>
		</form>

		<div class="searching-category" data-type="genre">
			<div class="genre-row">
				<button class="btn" data-value="28">액션</button>
				<button class="btn" data-value="12">모험</button>
				<button class="btn" data-value="16">애니메이션</button>
				<button class="btn" data-value="35">코미디</button>
				<button class="btn" data-value="80">범죄</button>
				<button class="btn" data-value="99">다큐멘터리</button> 
				<button class="btn" data-value="18">드라마</button>
				<button class="btn" data-value="10751">가족</button>
			</div>
			<div class="genre-row">
				<button class="btn" data-value="14">판타지</button>
				<button class="btn" data-value="36">역사</button>
				<button class="btn" data-value="27">공포</button>
				<button class="btn" data-value="10402">음악</button>
				<button class="btn" data-value="9648">미스터리</button>
				<button class="btn" data-value="10749">로맨스</button>
				<button class="btn" data-value="878">SF</button>
				<button class="btn" data-value="53">스릴러</button>
				<button class="btn" data-value="10752">전쟁</button>
			</div>
		</div>
		<div class="searching-category" data-type="country">
			<button class="btn" data-value="KR">한국 영화</button> <!-- KR, 대한민국 -->
			<button class="btn" data-value="US">미국 영화</button> <!-- US, 미국 -->
			<button class="btn" data-value="TW">대만 영화</button> <!-- TW, 대만 -->
			<button class="btn" data-value="JP">일본 영화</button> <!-- JP, 일본 -->
			<button class="btn" data-value="CN">중국 영화</button> <!-- CN, 중국 -->
		</div>
		
		<div class="list-wrap">
			<div class="movie-list">
				<div class="movie-card" th:each="movie : ${searchMovies}">
				  <img class="poster-image" th:src="@{${movie.movieImg}}" th:data-movie-id="${movie.id}" data-bs-toggle="modal" data-bs-target="#modalMovieDetails">
				</div> 
			</div>
			
			<div id="loading" style="display: none;">로딩중</div>
		</div>
		<th:block th:replace="~{layout/fragments :: modalMovieDetails}"></th:block>
		</div>
		
		
		<script th:src="@{/js/search.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous"></script>
       	<script src="/js/movie-details.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>


</html>
